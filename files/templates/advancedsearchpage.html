      <style>
          html{

          body{

    .s004 {
     
      display: -ms-flexbox;
      display: flex;
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-position: center center;
      padding: 15px;
    }
    
    .s004 form {
      width: 100%;
      max-width: 790px;
    }
    
    .s004 form legend {
      font-size: 36px;
      color: #fff;
      font-weight: 800;
      text-align: center;
      margin-bottom: 50px;
    }
    
    .s004 form .inner-form {
      width: 100%;
      margin-bottom: 17px;
    }
    
    .s004 form .inner-form .input-field {
      width: 100%;
      position: relative;
    }
    
    .s004 form .inner-form .input-field .choices {
      margin-bottom: 0;
    }
    
    .s004 form .inner-form .input-field .choices .choices__inner {
      min-height: 70px;
      width: 100%;
      background: transparent;
      border: 0;
      background: #fff;
      display: block;
      width: 100%;
      padding: 10px 70px 10px 32px;
      font-size: 18px;
      color: #666;
      border-radius: 34px;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
          flex-wrap: wrap;
      -ms-flex-align: center;
          align-items: center;
    }
    
    .s004 form .inner-form .input-field .choices .choices__inner .choices__list .choices__item {
      background: #e7e7e7;
      color: #333;
      line-height: 33px;
      border: 0;
      padding: 0 20px;
      font-size: 16px;
    }
    
    .s004 form .inner-form .input-field .choices .choices__inner .choices__list .choices__item .choices__button {
      border-left: 0;
      color: #b2b2b2;
      background-image: url(../images/icons/close.svg);
      background-size: 14px auto;
      padding-left: 0;
      opacity: .3;
      transition: all .2s ease-out, color .2s ease-out;
    }
    
    .s004 form .inner-form .input-field .choices .choices__inner .choices__list .choices__item .choices__button:hover {
      opacity: 1;
    }
    
    .s004 form .inner-form .input-field .choices .choices__inner .choices__input {
      font-size: 16px;
      color: #333;
      background-color: transparent;
      margin-bottom: 0;
    }
    
    .s004 form .inner-form .input-field .choices .choices__list--dropdown {
      background: transparent;
      font-size: 16px;
      color: #fff;
      border: 0;
      padding: 0 32px;
    }
    
    .s004 form .inner-form .input-field .choices .choices__list--dropdown .choices__item {
      font-size: 13px;
      height: 25px;
      line-height: 1.3;
      padding: 0;
      padding-top: 5px;
      opacity: .7;
    }
    
    .s004 form .inner-form .input-field .btn-search {
      width: 70px;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
          align-items: center;
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      background: transparent;
      border: 0;
      padding: 0;
      cursor: pointer;
      display: flex;
      -ms-flex-pack: center;
          justify-content: center;
      align-items: center;
    }
    
    .s004 form .inner-form .input-field .btn-search svg {
      fill: #333;
      width: 40px;
      height: 40px;
      transition: all .2s ease-out, color .2s ease-out;
    }
    
    .s004 form .inner-form .input-field .btn-search:hover, .s004 form .inner-form .input-field .btn-search:focus {
      outline: 0;
      box-shadow: none;
    }
    
    .s004 form .inner-form .input-field .btn-search:hover svg, .s004 form .inner-form .input-field .btn-search:focus svg {
      fill: #000;
    }
    
    .s004 form .suggestion-wrap {
      padding: 0 15px;
    }
    
    .s004 form .suggestion-wrap span {
      font-size: 14px;
      font-family: 'Helvetica', sans-serif;
      display: inline-block;
      padding: 0 15px;
      line-height: 32px;
      color: #fff;
      border-radius: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    .choices__list {
      margin: 0;
      padding-left: 0;
      list-style: none;
    }
    
    .choices__list--single {
      display: inline-block;
      padding: 4px 16px 4px 4px;
      width: 100%;
    }
    
    [dir="rtl"] .choices__list--single {
      padding-right: 4px;
      padding-left: 16px;
    }
    
    .choices__list--single .choices__item {
      width: 100%;
    }
    
    .choices__list--multiple {
      display: inline;
    }
    
    .choices__list--multiple .choices__item {
      display: inline-block;
      vertical-align: middle;
      border-radius: 20px;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: 500;
      margin-right: 3.75px;
      margin-bottom: 3.75px;
      background-color: #00BCD4;
      border: 1px solid #00a5bb;
      color: #FFFFFF;
      word-break: break-all;
    }
    
    .choices__list--multiple .choices__item[data-deletable] {
      padding-right: 5px;
    }
    
    [dir="rtl"] .choices__list--multiple .choices__item {
      margin-right: 0;
      margin-left: 3.75px;
    }
    
    .choices__list--multiple .choices__item.is-highlighted {
      background-color: #00a5bb;
      border: 1px solid #008fa1;
    }
    
    .is-disabled .choices__list--multiple .choices__item {
      background-color: #aaaaaa;
      border: 1px solid #919191;
    }
    
    .choices__list--dropdown {
      display: none;
      z-index: 1;
      position: absolute;
      width: 100%;
      background-color: #FFFFFF;
      border: 1px solid #DDDDDD;
      top: 100%;
      margin-top: -1px;
      border-bottom-left-radius: 2.5px;
      border-bottom-right-radius: 2.5px;
      overflow: hidden;
      word-break: break-all;
    }
    
    .choices__list--dropdown.is-active {
      display: block;
    }
    
    .is-open .choices__list--dropdown {
      border-color: #b7b7b7;
    }
    
    .is-flipped .choices__list--dropdown {
      top: auto;
      bottom: 100%;
      margin-top: 0;
      margin-bottom: -1px;
      border-radius: .25rem .25rem 0 0;
    }
    
    .choices__list--dropdown .choices__list {
      position: relative;
      max-height: 300px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      will-change: scroll-position;
    }
    
    .choices__list--dropdown .choices__item {
      position: relative;
      padding: 10px;
      font-size: 14px;
    }
    
    [dir="rtl"] .choices__list--dropdown .choices__item {
      text-align: right;
    }
    .choices__list--dropdown .choices__item--selectable {
        padding-right: 100px;
      }
      .choices__list--dropdown .choices__item--selectable:after {
        content: attr(data-select-text);
        font-size: 12px;
        opacity: 0;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
      }
      [dir="rtl"] .choices__list--dropdown .choices__item--selectable {
        text-align: right;
        padding-left: 100px;
        padding-right: 10px;
      }
      [dir="rtl"] .choices__list--dropdown .choices__item--selectable:after {
        right: auto;
        left: 10px;
      }
    }
    
    .choices__list--dropdown .choices__item--selectable.is-highlighted {
      background-color: #f2f2f2;
    }
    
    .choices__list--dropdown .choices__item--selectable.is-highlighted:after {
      opacity: .5;
    }
    
    .choices__item {
      cursor: default;
    }
    
    .choices__item--selectable {
      cursor: pointer;
    }
    
    .choices__item--disabled {
      cursor: not-allowed;
      -webkit-user-select: none;
         -moz-user-select: none;
          -ms-user-select: none;
              user-select: none;
      opacity: .5;
    }
    
    .choices__heading {
      font-weight: 600;
      font-size: 12px;
      padding: 10px;
      border-bottom: 1px solid #f7f7f7;
      color: gray;
    }
    
    .choices__button {
      text-indent: -9999px;
      -webkit-appearance: none;
      -moz-appearance: none;
           appearance: none;
      border: 0;
      background-color: transparent;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
    }
    
    .choices__button:focus {
      outline: none;
    }
    
    .choices__input {
      display: inline-block;
      vertical-align: baseline;
      background-color: #f9f9f9;
      font-size: 14px;
      margin-bottom: 5px;
      border: 0;
      border-radius: 0;
      max-width: 100%;
      padding: 4px 0 4px 2px;
    }
    
    .choices__input:focus {
      outline: 0;
    }
    
    [dir="rtl"] .choices__input {
      padding-right: 2px;
      padding-left: 0;
    }
    
    .choices__placeholder {
      opacity: .5;
    }
          </style>
  </head>
  
  <body>
    <div class="s004">
      <form>
        <fieldset>
          <legend>WHAT ARE YOU LOOKING FOR?</legend>
          <div class="inner-form">
            <div class="input-field">
              <input class="form-control" id="choices-text-preset-values" type="text" placeholder="Type to search..." />
              <button class="btn-search" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
              </button>
            </div>
          </div>
          <div class="suggestion-wrap">
            <span>Breakfast</span>
            <span>Lunch</span>
            <span>Dinner</span>
            <span>Fast</span>
            <span>Easy</span>
          </div>
        </fieldset>
      </form>
    </div>
   
    <script>
      var textPresetVal = new Choices('#choices-text-preset-values',
      {
        removeItemButton: true,
      });
    </script>
  </body>
</html>
