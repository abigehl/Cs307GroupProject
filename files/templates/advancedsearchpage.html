          <!-- popper -->

          </div>
          <style>
          
              body{
                background-image: url(../static/Images/bgg.png);
                font-family: 'Poppins', sans-serif;
                background-size: 100%;
                margin:0
              }     
              .round {
                  width: 100%;
                  height: 77;
                  border-radius: 50px;
                  border: 1px;
                  padding: 5px 5px 5px 25px;
                 
              }  
        .searchSec form .inner-form .input-field {
          width: 100%;
          position: relative;
        }

        .searchSec form .inner-form .input-field .btn-search {
          width: 70px;
          display: -ms-flexbox;
          display: flex;
          -ms-flex-align: center;
              align-items: center;
          position: absolute;
          right: 0;
          top: 0;
          height: 100%;
          background: transparent;
          border: 0;
          padding: 0;
          cursor: pointer;
          display: flex;
          -ms-flex-pack: center;
              justify-content: center;
          align-items: center;
        }

  {% block body %}

  {% include 'includes/navbar.html' %}
   
  <div class="searchSec flex-center">
      <form>
        <fieldset>
          <legend style="font-size: 36px; color: #fff; font-weight: 800; text-align: center; padding-bottom: 40">WHAT ARE YOU LOOKING FOR?</legend>
          <div class="inner-form" style="width:100%">
            <div class="input-field" style="width:100%">
              <input autocomplete= "off" class="form-control round" id="choices-text-preset-values" type="text" style="width:800" placeholder="Type to input search..." />
              
               <button class="btn-search" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>

            <span  style="padding-left: 20; padding-right:20 ;">Breakfast</span>
            <span style="padding-left: 20; padding-right:20 ;">Lunch</span>
            <span style="padding-left: 20; padding-right:20 ;">Dinner</span>
            <span style="padding-left: 20; padding-right:20 ;">Fast</span>
            <span style="padding-left: 20; padding-right:20 ;">Easy</span>

      </form>
   
    </div>

 
    <script>
      var textPresetVal = new Choices('#choices-text-preset-values',
      {
        removeItemButton: true,
      });
