{% import "bootstrap/wtf.html" as wtf %}
{% block body %}

<form name="form" method="post">
    <div class="modal fade right" id="hungryFor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div style="background-image: url(../static/Images/bg.png)">
        <!-- Add class .modal-full-height and then add class .modal-right (or other classes from list above) to set a position to the modal -->
        <div class="modal-dialog modal-full-height modal-right bg-dark"  role="document">
          <div class="modal-content" style="background-image: url(../static/Images/bg.png)">
            <div class="modal-header">
              <h4 class="modal-title w-100 text-light flex-center" id="myModalLabel">Post</h4>
              <button type="button " class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body ">
                <div class="col-sm" >
                <div class="btn-group bg-dark">
            
                  </div>
                  <div>
                      <h6 class="text-light flex-left"><br>Let your friends know what you are hungry for so they can suggest food for you!</h6>
                      
                      {{ commentForm.hidden_tag() }}
                      {{ wtf.form_field(commentForm.commentBox) }}
                      
                    
                  </div>
                  </div>

            </div>
            <div class="modal-footer justify-content-center">
              <button type="button" class="btn btn-secondary btn-elegant" data-dismiss="modal">Close</button>
              {{ wtf.form_field(commentForm.submitComment) }}
            </div>
          </div>
        </div>
      </div>
  </div>
  </form>

{% endblock %}
