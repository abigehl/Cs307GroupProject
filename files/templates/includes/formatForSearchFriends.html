{% block body %}         
           
            {% block content %}

                {% for friend in friends %}
                    {% if friend.id != current_user.id %}
                        
                                <div class="card flex bg-light" style="height:80">
                                    <div class="card-body flex-center">
                                        
                                        <p class="card-text mr-2 ml-2" style="width:93%">{{ friend.username }}</p> 

                                        {% if  friend.followername == none %}
	                                      <form action="{{ url_for('add_follower', followedid = friend.id, followedname = friend.username) }}" method="post">
	                                          <button type="submit" class="btn btn-default login-popup-btn" name="FOLLOW" value="1">FOLLOW {{friend.username}}</button>
	                                      </form>

                                    
                                        {% else %}

	                                      <form action="{{ url_for('remove_follower', followedid = friend.id, followerid = current_user.id) }}" method="post">
	                                          <button type="submit" class="btn btn-default login-popup-btn" name="UNFOLLOW" value="1">UNFOLLOW {{friend.username}} </button>
	                                      </form>

                                    	{% endif %}

                                    	   <form action="{{ url_for('showprofile', hisid = friend.id) }}" method="POST">
                                                <!--<a href="#" class="card-link text-light" style="padding-left: 5px">Take me there</a>-->
                                                <button type="submit" class="btn btn-elegant">SHOW PROFILE</button>
                                           </form>
                                         
                                    </div>
                                </div>
                                <br>
                      

                    {% endif %}
                {% endfor %}
            {% endblock content %}

{% endblock %}
