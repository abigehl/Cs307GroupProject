{% block body %}
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark transparent fixed-top" style="background-image: url(../static/Images/navbar.jpg)">

          <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
              aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="basicExampleNav">
              <!-- Links -->
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <h3 class="text-white">Help Me Recipe</h3>
                </li>
                <li class="nav-item active">
                  <a class="nav-link">Home
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('ourmission') }}">Our Mission</a>
                  </li>
              </ul>
            </div>
            <!-- Collapsible content -->
            <form class="form-inline">
                <div class="md-form my-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                </div>
                <ul class="navbar-nav mr-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('profile') }}"> My profile</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('signup') }}">Register</a>
                      </li>
                    {% endif %}
                </ul>

              </form>
          </nav>
{% endblock %}
